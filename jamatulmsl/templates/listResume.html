              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"

                  <label for="cno" class="form-label">Form Number*</label>
                <input type="text" class="form-control mb-3" id="form_number" onkeypress="vehicle_no()" name="form_number"
                maxlength="10" placeholder="Enter Form Number">
                <div class="text-center">
                  <input type="submit" name="button2" class="btn btn-primary" value="Edit">
                  <input type="submit" name="button4" class="btn btn-danger" value="Delete"
                    onclick="return confirmAction()">
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <!-- <input type="submit" name = "button1" class="btn btn-success" value="View Form C"> -->
              <input type="submit" name="button5" class="btn btn-success" value="View Gate Pass">
              <!-- <input type="submit" name = "button2" class="btn btn-success" value="View Letter Head"> -->
            </div>
          </div>

<script>
  function vehicle_no() {
    $('#Contact_number').keypress(function (e) {
      var a = [];
      var k = e.which;

      for (i = 48; i < 58; i++)
        a.push(i);

      if (!(a.indexOf(k) >= 0))
        e.preventDefault();
    });
  }

  function confirmAction() {
    var confirmed = confirm("Are you sure you want to proceed?");
    return confirmed;
  }
</script>
